# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Next.js app to Azure Web App - 514458-hw2

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 📦 Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          cache: 'pnpm'

      - name: 📦 Install PNPM
        run: npm install -g pnpm

      - name: 📦 Install dependencies
        run: pnpm install

      - name: 🛠 Build Next.js app
        run: pnpm build

      - name: ☁️ Upload static assets to Azure Blob Storage
        env:
          AZURE_STORAGE_CONNECTION_STRING: ${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}
        run: pnpm run upload

      - name: 📦 Zip artifact for deployment
        run: zip -r release.zip . -x '*.git*' 'node_modules/*' '*.github/*'

      - name: 📤 Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: next-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write
      contents: read

    steps:
      - name: 📥 Download artifact from build
        uses: actions/download-artifact@v4
        with:
          name: next-app

      - name: 📦 Unzip artifact
        run: unzip release.zip

      - name: 🔐 Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_AACCC2EE820D4144AA5EFBA726F262B8 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_299E688C2E204D37903160E30318E896 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_B943208AD0AE4B75A16BC3DBEF6013CB }}

      - name: 🚀 Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: '514458-hw2'
          slot-name: 'Production'
          package: .
